name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'Chrome'
        type: choice
        options:
          - Chrome
          - Firefox
          - Safari

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ github.event.inputs.browser == 'Chrome' && 'chromium' || github.event.inputs.browser == 'Firefox' && 'firefox' || 'webkit' }}

      - name: Run Playwright tests
        run: npm run test:ci
        env:
          BROWSER: ${{ github.event.inputs.browser }}
